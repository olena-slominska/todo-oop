<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  

    <title>Practice #2 | Todo app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <div class="wrapper2">
        <main>
          <div class="todo-header">
            <h1 class="todo-header_title">Todo</h1>
            <button class="todo-header_btn"></button>
          </div>
          <div class="wrapper3">
          </div>
         
              <div class="todo-list_footer">
                <span class="items-count"></span>
                <div class="clear-completed">Clear Completed</div>
                <div class="filters">
                  <div class="filter">All</div>
                  <div class="filter">Active</div>
                  <div class="filter">Completed</div>
                </div>
             
              </div>
            
          
        </main>
      </div>

      <footer>Drag and drop to reorder list</footer>
    </div>

    <!-- Add dynamic number -->

    <script src="index.js"></script>
  </body>
</html>
